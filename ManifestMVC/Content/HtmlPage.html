<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать - My ASP.NET Application</title>
    <link href="/Content/bootstrap.css" rel="stylesheet" />
    <script src="/Scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-md-2" for="inputFname">First Name</label>
            <div class="col-md-8">
                <input type="text" id="inputFname" class="form-control" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="inputFname">Last Name</label>
            <div class="col-md-8">
                <textarea placeholder="Type your text!" id="inputLname" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="inputEmail">Email</label>
            <div class="col-md-8">
                <input type="text" id="inputEmail" placeholder="Email" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-2">
                <label class="control-label" for="inputColor">Favorite Color</label>
                <input type="text" id="inputColor" class="span2 form-control" />
                <label class="control-label" for="inputNColor">Next Color</label>
                <input type="text" id="inputNColor" class="span2 form-control" />
                <span class="help-block">I don't love it, but you can use Bootstrap's <code>.checkbox .inline</code> class on a <code>label</code> within a <code>.controls</code> to look right as long as you specify <code>padding-left: 0px;</code>.</span>
            </div>
        </div>
        <div class="form-actions col-md-offset-2">
            <button type="submit" class="btn btn-default">Sign Up</button>
        </div>
    </form>

    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script src="/Scripts/jquery.cookie.js"></script>
    <script>
        $(document).ready(function () {
            $('.language').click(function (event) {
                event.preventDefault();
                $.cookie('language', $(event.target).data('lang'));
                window.location.reload();
            })
        });
    </script>
    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/respond.js"></script>
    <script src="/Scripts/jquery.validate.js"></script>
    <script src="/Scripts/jquery.validate.unobtrusive.js"></script>
</body>
</html>
